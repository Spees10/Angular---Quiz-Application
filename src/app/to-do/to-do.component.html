<div class="container-fluid">
  <div class="row">
    <!--* left section -->
    <div class="col-3" style="background: #2A2723;height:93vh;">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>

              <input formControlName="item" matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint: Do Homework</mat-hint>
            </mat-form-field>
            <button mat-button [disabled]="todoForm.invalid" color="accent">Add</button>
          </form>
        </mat-card>
      </div>
    </div>

    <!--* right section -->
    <div class="col-9">

      <div cdkDropListGroup>
        <div class="row">
          <!--* To Do part -->
          <div class="col-4">

            <div class="example-container">
              <h2>To Do</h2>

              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
              </div>
            </div>

          </div>

          <!--* In Progress part -->
          <div class="col-4">

            <div class="example-container">
              <h2>In Progress</h2>

              <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
              </div>
            </div>

          </div>

          <!--* Done part -->
          <div class="col-4">

            <div class="example-container">
              <h2>Done</h2>

              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
