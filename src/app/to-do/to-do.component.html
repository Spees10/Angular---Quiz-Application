<div class="container-fluid">
  <div class="row">
    <!--* left section -->
    <div class="col-3" style="background: #2A2723;height:93vh;">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>

              <input id="myInput" formControlName="item" matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint: Do Homework</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)="addTask()" [disabled]="todoForm.invalid" mat-raised-button
              color="accent" class="mt-2">Add</button>
            <button *ngIf="isEditEnabled" (click)="updateTask()" [disabled]="todoForm.invalid" mat-raised-button
              color="Basic" class="mt-2">Update</button>
          </form>
        </mat-card>
      </div>
    </div>

    <!--* right section -->
    <div class="col-9">

      <div cdkDropListGroup>
        <div class="row">
          <!--* To Do part -->
          <div class="col-4">

            <div class="example-container">
              <h2 class="tasks-title">To Do <span *ngIf="tasks.length > 0">({{tasks.length}})</span></h2>

              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="editTask(item,i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>

              </div>
            </div>

          </div>

          <!--* In Progress part -->
          <div class="col-4">

            <div class="example-container">
              <h2 class="inProgress-title">In Progress <span
                  *ngIf="inProgress.length > 0">({{inProgress.length}})</span></h2>

              <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                  <button mat-icon-button color="warn" (click)="deleteInProgress(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>

          </div>

          <!--* Done part -->
          <div class="col-4">

            <div class="example-container">
              <h2 class="done-title">Done <span *ngIf="done.length > 0">({{done.length}})</span></h2>

              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteDone(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                      <mat-icon>check_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
